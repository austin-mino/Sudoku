<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e1014;
      --card: #1c1f26;
      --accent: #4f9eff;
      --text: #e2e2e2;
      --danger: #ff6b6b;
      --radius: 10px;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    h1 {
      margin: 0 0 1rem;
      color: var(--accent);
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
      align-items: center;
    }
    button, select {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
    }
    .cell {
      width: 40px;
      height: 40px;
      background: var(--card);
      color: var(--text);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      border: 1px solid #444;
      position: relative;
      cursor: pointer;
    }
    .prefill {
      background: #282c34;
      font-weight: 700;
      cursor: default;
      color: #aaa;
    }
    .invalid {
      color: var(--danger);
    }
    .selected {
      outline: 2px solid var(--accent);
    }
    .border-top    { border-top: 2px solid var(--accent) !important; }
    .border-left   { border-left: 2px solid var(--accent) !important; }
    .border-right  { border-right: 2px solid var(--accent) !important; }
    .border-bottom { border-bottom: 2px solid var(--accent) !important; }
    #keypad {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-width: 400px;
      justify-content: center;
    }
    #keypad .key {
      width: 60px;
      height: 42px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    #keypad .key[data-key="0"] {
      width: 80px;
      font-size: 0.95rem;
    }
    .notes {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      font-size: 0.5rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      color: #888;
      pointer-events: none;
    }
    .notes div {
      text-align: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <h1>Sudoku Pro</h1>
  <div id="controls">
    <select id="difficulty">
      <option value="easy">쉬움</option>
      <option value="medium">보통</option>
      <option value="hard">어려움</option>
    </select>
    <button id="newGameBtn">새 게임</button>
    <button id="hintBtn">힌트</button>
    <button id="noteToggle">메모 OFF</button>
    <span id="lives">❤️❤️❤️</span>
  </div>
  <div id="board"></div>
  <div id="keypad">
    <button class="key" data-key="1">1</button>
    <button class="key" data-key="2">2</button>
    <button class="key" data-key="3">3</button>
    <button class="key" data-key="4">4</button>
    <button class="key" data-key="5">5</button>
    <button class="key" data-key="6">6</button>
    <button class="key" data-key="7">7</button>
    <button class="key" data-key="8">8</button>
    <button class="key" data-key="9">9</button>
    <button class="key" data-key="0"><span style="white-space:nowrap;">지우기</span></button>
  </div>
  <script>
// Sudoku Generator
function deepCopy(m) {
  return m.map(r => r.slice());
}
function isValid(board, row, col, num) {
  for (let i = 0; i < 9; i++) {
    if (board[row][i] === num || board[i][col] === num) return false;
  }
  const sr = Math.floor(row / 3) * 3, sc = Math.floor(col / 3) * 3;
  for (let r = sr; r < sr + 3; r++)
    for (let c = sc; c < sc + 3; c++)
      if (board[r][c] === num) return false;
  return true;
}
function solve(board) {
  for (let r = 0; r < 9; r++)
    for (let c = 0; c < 9; c++)
      if (board[r][c] === 0) {
        for (let n = 1; n <= 9; n++) {
          if (isValid(board, r, c, n)) {
            board[r][c] = n;
            if (solve(board)) return true;
            board[r][c] = 0;
          }
        }
        return false;
      }
  return true;
}
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
function generateFullBoard() {
  const board = Array.from({ length: 9 }, () => Array(9).fill(0));
  const nums = shuffle([1, 2, 3, 4, 5, 6, 7, 8, 9]);
  function fill(r = 0, c = 0) {
    if (r === 9) return true;
    const [nr, nc] = c === 8 ? [r + 1, 0] : [r, c + 1];
    for (const n of nums) {
      if (isValid(board, r, c, n)) {
        board[r][c] = n;
        if (fill(nr, nc)) return true;
        board[r][c] = 0;
      }
    }
    return false;
  }
  fill();
  return board;
}
function makePuzzle(fullBoard, difficulty) {
  const puzzle = deepCopy(fullBoard);
  let attempts = difficulty === 'easy' ? 35 : difficulty === 'medium' ? 45 : 55;
  while (attempts > 0) {
    const r = Math.floor(Math.random() * 9);
    const c = Math.floor(Math.random() * 9);
    if (puzzle[r][c] !== 0) {
      const backup = puzzle[r][c];
      puzzle[r][c] = 0;
      const boardCopy = deepCopy(puzzle);
      if (!solve(boardCopy)) puzzle[r][c] = backup;
      else attempts--;
    }
  }
  return puzzle;
}

// State
let puzzle = [], solution = [], prefill = new Set(), selected = null;
let notes = {}, noteMode = false, lives = 3;

// UI elements
const boardEl = document.getElementById('board');
const difficultyEl = document.getElementById('difficulty');
const livesEl = document.getElementById('lives');
const noteToggleBtn = document.getElementById('noteToggle');

function drawBoard() {
  boardEl.innerHTML = '';
  for (let r = 0; r < 9; r++) {
    for (let c = 0; c < 9; c++) {
      const val = puzzle[r][c];
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.pos = `${r}-${c}`;
      if (val !== 0) {
        cell.textContent = val;
        cell.classList.add('prefill');
        prefill.add(`${r}-${c}`);
      } else if (notes[`${r}-${c}`]) {
        const noteEl = document.createElement('div');
        noteEl.className = 'notes';
        for (let i = 1; i <= 9; i++) {
          const note = document.createElement('div');
          note.textContent = notes[`${r}-${c}`].includes(i) ? i : '';
          noteEl.appendChild(note);
        }
        cell.appendChild(noteEl);
      }
      if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
      if (r % 3 === 0) cell.classList.add('border-top');
      if (c % 3 === 0) cell.classList.add('border-left');
      if ((c + 1) % 3 === 0) cell.classList.add('border-right');
      if ((r + 1) % 3 === 0) cell.classList.add('border-bottom');
      cell.onclick = () => selectCell(r, c);
      boardEl.appendChild(cell);
    }
  }
}
function selectCell(r, c) {
  if (prefill.has(`${r}-${c}`)) return;
  selected = { r, c };
  drawBoard();
}
function handleInput(n) {
  if (!selected) return;
  const key = `${selected.r}-${selected.c}`;
  if (n === 0) {
    puzzle[selected.r][selected.c] = 0;
    delete notes[key];
  } else if (noteMode) {
    if (!notes[key]) notes[key] = [];
    if (notes[key].includes(n)) notes[key] = notes[key].filter(x => x !== n);
    else notes[key].push(n);
  } else {
    if (solution[selected.r][selected.c] !== n) {
      lives--;
      livesEl.textContent = '❤️'.repeat(lives);
      if (lives === 0) alert('게임 오버!');
    }
    puzzle[selected.r][selected.c] = n;
    delete notes[key];
  }
  drawBoard();
}
function newGame() {
  const full = generateFullBoard();
  solution = deepCopy(full);
  puzzle = makePuzzle(full, difficultyEl.value);
  prefill.clear();
  notes = {};
  selected = null;
  lives = 3;
  livesEl.textContent = '❤️❤️❤️';
  drawBoard();
}
document.getElementById('newGameBtn').onclick = newGame;
document.getElementById('hintBtn').onclick = () => {
  for (let r = 0; r < 9; r++)
    for (let c = 0; c < 9; c++)
      if (puzzle[r][c] === 0) {
        puzzle[r][c] = solution[r][c];
        drawBoard();
        return;
      }
};
document.querySelectorAll('#keypad .key').forEach(btn => {
  btn.onclick = () => handleInput(parseInt(btn.dataset.key));
});
noteToggleBtn.onclick = () => {
  noteMode = !noteMode;
  noteToggleBtn.textContent = noteMode ? '메모 ON' : '메모 OFF';
};
newGame();
</script>
</body>
</html>
